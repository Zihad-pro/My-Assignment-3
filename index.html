<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!--Fonts awesome  -->
    <script
      src="https://kit.fontawesome.com/755ad03d87.js"
      crossorigin="anonymous"
    ></script>

    <!--Customistion  -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary1: #ffdc26;
        --font-adlam: "ADLaM Display", serif;
        --font-sora: "Sora", serif;
      }
    </style>
  </head>

  <body>
    <header class="mt-3 w-full h-15 bg-[#FFF9F4]">
      <nav class="font-sora flex items-center justify-around">
        <!-- title -->
        <div class="flex items-center gap-2">
          <img src="./Image/logo-header.png" alt="" />
          <div>
            <h1 class="hidden md:block">
              Browse<span class="text-primary1">4</span>Pets
            </h1>
          </div>
        </div>
        <!-- text -->
        <div class="hidden lg:block">
          <ul class="flex space-x-6">
            <li><a href="#">Find a pet</a></li>
            <li><a href="#">Breeds</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <!-- icon -->
        <div class="space-x-3 hidden md:block">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
          <a
            class="px-5 py-2 md:py-3 rounded-md outline-1 outline-yellow-300 hover:bg-primary1"
            href="#"
            >Log In
          </a>
          <a class="px-5 py-2 md:py-3 rounded-md bg-primary1" href="#"
            >Register
          </a>
          <span class="lg:hidden text-xl"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </div>

        <div class="md:hidden text-3xl ml-20">
          <i class="fa-solid fa-bars"> </i>
        </div>
      </nav>
    </header>

    <main class="md:container mx-auto mt-5">
      <!-- Banner -->
      <section class="my-10">
        <div
          class="bg-[url(./image/cat-big.png)] h-screen bg-no-repeat w-full bg-contain"
        >
          <div class="w-6/12">
            <div class="text-2xl md:text-5xl lg:text-7xl font-adlam">
              <h1>Pamper Your Pet, Because They Deserve the Bes</h1>
            </div>
            <div class="py-7 text-xl lg:text-2xl font-sora text-gray-600">
              <p>
                Discover a world of treats, toys, and essentials handpicked for
                your furry friends. Shop now and make tails wag with joy!
              </p>
            </div>
            <div class="font-sora">
              <a class="px-5 py-2 md:py-3 rounded-md bg-primary1" href="#"
                >Find a pet
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
